<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,user-scalble=no,initial-scale=1,minimum-scale=0.5,maximum-scale=1"/>

    <!--
    viewport视口
    默认不设置viewport一般可视区在移动端是980
    -->
    <title>mobile</title>
    <style type="text/css">
        body,ul,li,dl,dt,dd,h1,h2,h3,h4{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        img{
            border:0;
        }
        .container{
            padding-top:20px;
            font-size:14px;
            background:white;
            color:blue;
        }
        .container section{
            width:300px;
            height:300px;
            margin: 0 auto;
            border:1px solid black;
        }
    </style>
</head>
<body style="height:2000px;">
    <div class="container">
        <header>
            <h3>hello!</h3>
        </header>
        <section>
            学会了一个技能
        </section>
        <footer>footer</footer>
    </div>
    <div id="top" style="width:100px;height:100px;background:red;position:fixed;right: 0;bottom:0;"></div>
    <script type="text/javascript">
     // alert(window.devicePixelRatio);
       var sec = document.getElementsByTagName("section")[0];
       sec.addEventListener("touchstart",function()
        {
            this.style.cssText = "background:red;color:black;";
            //alert("hello mobile world");
            return false;
        });
        var dTop = document.getElementById("top");
        dTop.onclick = function ()
        {

            var timer = null;
            //document.body.scrollTop  = 0;
            timer = setInterval(function(){

                var scroll = (document.body.scrollTop) - 200;
               if(scroll<0)clearInterval(timer);
               document.body.scrollTop  = scroll;
            },100);
        };
    </script>
</body>
</html>
