<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum=1"/>
    <!--
    x5内核强制竖屏显示
    <meta name="x5-orientation" content="portrait|landscape"/>横屏或竖屏
    portrait竖屏
    landscape横屏
    -->
    <meta name="x5-orientation" content="portrait"/>
    <!--x5内核下全屏显示-->
    <meta name="x5-fullscreen" content="yes"/>
    <!--uc浏览器下竖屏显示和全屏设置-->
    <meta name="screen-orientation" content="yes"/>
    <title>Title</title>
    <style type="text/css">
        .container{
            width:100px;
            height:100px;
            background:red;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
